{% load static %}
<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">  <!-- Статический CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  <!-- Bootstrap для стилей -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">  <!-- DataTables стили -->

    <!-- Подключение библиотек JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>  <!-- jQuery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">  <!-- Font Awesome для иконок -->
</head>
<body>
    <header>
        <div class="inner-width">
            <img class="logo" src="{% static 'main/img/app_icon.png' %}" alt="логотип">  <!-- Логотип -->
            <span class="logo_name">ReportBanks</span>  <!-- Название приложения -->
            
            <!-- Меню с кнопкой для мобилок -->
            <i class="menu-toggle-btn fas fa-bars"></i>
            <nav class="navigation-menu">
                <a href="{% url 'Table' %}" style="text-decoration:none"><i class="fas fa-home home"></i>Таблица</a>  <!-- Ссылка на таблицу -->
                <a href="{% url 'Report' %}" style="text-decoration:none"><i class="fa fa-regular fa-clipboard"></i>Отчеты</a>  <!-- Ссылка на отчеты -->
                <a href="{% url 'database' %}" style="text-decoration:none"><i class="fa fa-solid fa-user"></i>Покупатели</a>  <!-- Ссылка на базу данных покупателей -->
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Подключение дополнительных скриптов для DataTables и взаимодействия с меню -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>  <!-- jQuery -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>  <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>  <!-- DataTables Bootstrap -->

    <!-- Настройки DataTables -->
    <script>
        $("#example").DataTable({
            paging: true,  
            pageLength: 10,  
            lengthChange: true,  
            autoWidth: true,  
            searching: true, 
            BInfo: true,  
            bSort: true  
        });
    </script>

    <!-- Скрипт для мобилок меню -->
    <script type="text/javascript">
        $(".menu-toggle-btn").click(function(){
            $(this).toggleClass("fa-times");  
            $(".navigation-menu").toggleClass("active");
        });
    </script>
</body>
</html>
